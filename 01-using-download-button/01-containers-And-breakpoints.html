 1) what is bootsrap ?
Ans- Bootstrap is one of the most popular front-end frameworks which has set of predefined CSS code classes. 
Bootstrap uses different types of classes to make responsive websites.and it is esier and faster way to 
make responsive websites. 

-It was developed in 2010 by mark otto and jacob thornton.
-->

<!--
   2)   Bootstrap comes with three different containers:
        
        .container-fluid class -it has full width for any device means 100%. or it also known as full width container.
        .container class-it has fixed width for every device. which sets a max-width at each responsive breakpoint. or it also known as fixed width container.
        .container-{breakpoint}, which is width: 100% until the specified breakpoint.
        
        Default container 
        Our default .container class is a responsive or fixed-width container, means its max-width changes at each breakpoint.
        Note-refer container on getbootstrap for more details.
    -->
<!-- 

3)what is media queries ?
Ans- media queries is used to create sensible breakpoints for our layouts and interfaces.and
 These breakpoints are mostly based on minimum viewport widths and allow us to scale up elements as the viewport or device changes.

Note-viewport means total width left edge to right edge and total height top to bottom.


     // Small devices (landscape phones, 576px and up)
    @media (min-width: 576px) { ... }
    
    // Medium devices (tablets, 768px and up)
    @media (min-width: 768px) { ... }
    
    // Large devices (desktops, 992px and up)
    @media (min-width: 992px) { ... }
    
    // X-Large devices (large desktops, 1200px and up)
    @media (min-width: 1200px) { ... }
    
    // XX-Large devices (larger desktops, 1400px and up)
    @media (min-width: 1400px) { ... } -->
<!-- 
4)Breakpoints  ?
Ans- 
Breakpoints are customizable widths that determine how your responsive behaves across device or viewport .

Breakpoint- there are six breakpoints-:
Extra small	 xs    None	   <576px   (No media query for `xs`)
Small	     sm	≥576px
Medium	     md	≥768px
Large	     lg	≥992px
Extra large  xl	≥1200px
Extra extra large	xxl	≥1400px

Note -refer getbootstrap. -->
