    <!--
        gutters classses is used to apply padding horizantally beetween two colomns(gap or space between colomns).
        .gx class represent horzantal padding of left and right side.
        .gy class represent margin of top of row. 
 
        we can set gutter classes according to all devices.
        gutters classes have value from 0 to 5.

        every container has default padding 12px from left side and 12px from right side.
        
        0) 0 padding              (from left side and from right side)
        1) 0.25rem = 4px   (2px from left side and 2px from right side)
        2) 0.5rem  = 8px   (4px from left side and 4px from right side)
        3) 1rem    = 16px  (8px from left side and 8px from right side)       
        4) 1.5rem  = 24px   (12px from left side and 12px from right side) 1.5 rem is a default padding for every container.
        5) 3rem    = 48px

        $spacer = 1rem = 16px
      -->
<!-- 
      gx-padding left and right.
      gy-margin top between row.
      g- short hand of top margin beetween row . -->

<!--it will apply to all devices-->
