<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<!--     
    value from 0 to 5 and auto.
    0-0rem     =0px
    1-0.25rem  =4px
    2-0.5rem   =8px
    3-1rem     =16px
    4-1.5rem   =24px
    5-3rem     =48px
     
    m- margin for all side.
    mt-margin-top
    mb-margin-bottom
    ms-margin-start
    me-margin-end

    mx- margin left and right side.
    my- margin top and bottom side.
    mx-auto   (center to the x-axis)

    negative margin
    m-n(value)
    mt-n1 etc.


    p- padding for all side.
    pt-padding-top
    pb-padding-bottom
    ps-padding-start
    pe-padding-end

    px- padding left and right side.
    py- padding top and bottom side.

    

    Note-for more detail see the official website of bootstrap.


-->

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
