<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <!-- bg-colorname classes is used to apply color and also we have bg-gradient clsses for fading effect on that bg-color.  -->
<div class="container-fluid p-4 mt-4 border border-danger">
    <div class="container p-5  border border-dark">
        <div class="row row-cols-lg-5 row-cols-md-4 row-cols-sm-3 row-cols-2  text-center g-2">
            <div class="bg-primary bg-gradient border border-dark">Bhushan</div>
            <div class="bg-secondary bg-gradient border border-dark">Bhushan</div>
            <div class="bg-black border bg-gradient border-dark">Bhushan</div>
            <div class="bg-danger border border-dark">Bhushan</div>
            <div class="bg-warning border border-dark">Bhushan</div>
            <div class="bg-white border border-dark" >Bhushan</div>
            <div class="bg-transparent border border-dark" >Bhushan</div>
            <div class="bg-info border border-dark" >Bhushan</div>
            <div class="bg-dark border border-dark" >Bhushan</div>
            <div class="bg-light border border-dark" >Bhushan</div>
        </div>
    </div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
