<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Carousel</title>
</head>
<body>
    
<div class="container" >
    <div class="carousel slide" id="mySlider" data-bs-ride="carousel">

<!-- indicators (...) --> 
        <div class="carousel-indicators">
           <button type="button" data-bs-target="#mySlider" data-bs-slide-to="0" class="active"></button>
           <button type="button" data-bs-target="#mySlider" data-bs-slide-to="1"></button>
           <button type="button" data-bs-target="#mySlider" data-bs-slide-to="2"></button>
           <button type="button" data-bs-target="#mySlider" data-bs-slide-to="3"></button>
        </div>


<!-- we put the images inside the carousel-inner -->
        <div class="carousel-inner">

            <div  class="carousel-item active">
                <img src="https://images.unsplash.com/photo-1670510521052-9f29bce5bbfb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=1000&q=60"  alt=""  class="d-block w-100">
                 <div class="carousel-caption">
                    <h2>Bhushan-1</h2>
                    <p>Good morning India</p>
                  </div>
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1665686374006-b8f04cf62d57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxMXx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60" alt="" class="d-block w-100">
                  <div class="carousel-caption">
                    <h2>Bhushan-2</h2>
                    <p>Good morning India</p>
                  </div>
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1670535428382-e48184090c9c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxOHx8fGVufDB8fHx8&auto=format&fit=crop&w=1000&q=60" alt="" class="d-block w-100">
                  <div class="carousel-caption">
                    <h2>Bhushan-3</h2>
                    <p>Good morning India</p>
                  </div> 
            </div>

            <div class="carousel-item">
                <img src="https://images.unsplash.com/photo-1664575196079-9ac04582854b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwyNnx8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60" alt="" class="d-block w-100">
                  <div class="carousel-caption">
                    <h2>Bhushan-4</h2>
                    <p>Good morning India</p>
                  </div>
            </div>

        </div>
    
    <!-- <button type="button" class="carousel-control-prev">
        <span><i class="bi bi-arrow-left-circle-fill"></i></span>
    </button>

    <button type="button" class="carousel-control-next">
        <span><i class="bi bi-arrow-right-circle-fill"></i></span>
    </button> -->

    
    <a href="#mySlider" class="carousel-control-prev" data-bs-slide="prev">
        <i class="bi bi-arrow-left-circle-fill fs-1 text-white"></i>
    </a>

    <a href="#mySlider" class="carousel-control-next" data-bs-slide="next">
        <i class="bi bi-arrow-right-circle-fill fs-1 text-white"></i>
    </a>
    
    </div>
</div>    
 
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
